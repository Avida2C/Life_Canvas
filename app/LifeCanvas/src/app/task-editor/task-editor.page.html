<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content size="12" class="ion-text-left ion-no-padding ion-no-margin" *ngFor="let t of taskList.tasks">
      <ion-row>
        <ion-col size="2">
          <ion-buttons>
            <ion-button (click)="removeTask(t.id)" [hidden]="hideX">
              <ion-icon class="mt-2" size="large" color="primary" name="close-circle-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-col>
        <ion-col size="8">
          <ion-row>
            <ion-col size="2">
              <ion-checkbox class="my-3"></ion-checkbox>
            </ion-col>
            <ion-col size="10">
              <ion-input placeholder="Enter task" [(ngModel)]="t.content"></ion-input>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-buttons>
        <ion-button color="primary" (click)="addTask()" class="mt-6" fill="outline">
          Add
        </ion-button>
        <ion-button color="primary" (click)="saveTask()" class="mt-6" fill="solid">
          Save
        </ion-button>
      </ion-buttons>
    </ion-card-content>
  </ion-card>
</ion-content>

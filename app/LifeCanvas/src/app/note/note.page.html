<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col size="12">
          <ion-list>
            <ion-item>
              <ion-label [innerHTML]="noteContent"></ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
          <ion-buttons slot="start">
            <ion-button color="primary" (click)="editNote(id)" class="mt-6" fill="solid">
              Edit
            </ion-button>
            <ion-button color="primary" (click)="deleteNote(id)" class="mt-6" fill="outline">
              Delete
            </ion-button>
          </ion-buttons>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col size="12"><ion-label>{{date|date:'short'}}</ion-label></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <div [innerHTML]="noteContent">
          </div>
        </ion-col>
      </ion-row>
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <ion-button (click)="editJournal(id)" class="mt-6" fill="outline">
              Edit
            </ion-button>
          </ion-col>
          <ion-col size="2">
            <ion-button (click)="deleteJournal(id)" class="mt-6" fill="outline">
              Delete
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-content>
  <ion-grid fixed>
    <ion-row class="grid justify-items-center">
      <ion-col size="9">
        <ion-img src="../assets/icon/favicon.png" alt="App Icon"></ion-img>
      </ion-col>
      <ion-col size="10">
        <ion-list>
          <ion-item>
            <ion-input label="Stacked label" labelPlacement="stacked" label="Your Name" required></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="10">
        <ion-label>By clicking on the 'Proceed' button you are agreeing to our terms and conditions.</ion-label>
      </ion-col>
      <ion-col size="10" class="grid justify-items-end">
        <ion-button (click)="nextpage()" class="mt-6" fill="outline">
          Proceed
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

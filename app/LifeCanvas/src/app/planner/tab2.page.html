<!-- Planner Page-->
<!-- Menu Content -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-grid class="ion-no-margin">
  <ion-title>Planner</ion-title>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-header class="ion-no-border drop-shadow">
  <ion-toolbar>
    <ion-segment [(ngModel)]="plannerSegment">
      <ion-segment-button value="notes">
        <ion-label color="primary">Notes</ion-label>
      </ion-segment-button>
      <ion-segment-button value="calendar">
        <ion-label color="primary">Calendar</ion-label>
      </ion-segment-button>
      <ion-segment-button value="tasks">
        <ion-label color="primary">Tasks</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content *ngIf="plannerSegment == 'notes'">
  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col size="12" class="ion-text-center mb-4">
          <ion-label><h1>Notes</h1></ion-label>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <ion-card size="12" class="ion-text-center" *ngFor="let note of notes | async">
    <ion-card-content (click)="openNote(note.id)">
      <ion-row >
          <ion-col size="12">
            <ion-label>
              {{note.title}}
            </ion-label>
          </ion-col>
        </ion-row>
    </ion-card-content>
  </ion-card> 
</ion-content>


<ion-content *ngIf="plannerSegment == 'calendar'"> 
  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col size="12" class="ion-text-center mb-4">
          <ion-datetime presentation="date"></ion-datetime>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
  


<ion-content *ngIf="plannerSegment == 'tasks'">
  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col size="12" class="ion-text-center mb-4">
          <ion-label><h1>Tasks</h1></ion-label>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <ion-card size="12" class="ion-text-left" *ngFor="let task of tasks">
    <ion-card-content>
      <ion-row *ngFor="let t of task.tasks" class="mx-3">
          <ion-col size="12">
            <ion-checkbox [checked]="t.done" (ionChange)="chkChanged(task.id, t.id)"></ion-checkbox>
            <ion-label >
              {{t.content}}
            </ion-label>
          </ion-col>
          
        </ion-row>
        <ion-col size="12">
          <ion-button (click)="editTask(task.id)" class="mt-6" fill="outline">
            Edit
          </ion-button>
          <ion-button (click)="deleteTask(task.id)" class="mt-6" fill="outline">
            Delete
          </ion-button>
        </ion-col>
    </ion-card-content>
  </ion-card> 
</ion-content>

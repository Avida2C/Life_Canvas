<!-- Planner Page-->
<!-- Menu Content -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-grid class="ion-no-margin">
      <ion-title>Planner</ion-title>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-header class="ion-no-border drop-shadow">
  <ion-toolbar>
    <ion-segment [(ngModel)]="plannerSegment">
      <ion-segment-button value="notes">
        <ion-label color="primary">Notes</ion-label>
      </ion-segment-button>
      <ion-segment-button value="calendar">
        <ion-label color="primary">Calendar</ion-label>
      </ion-segment-button>
      <ion-segment-button value="tasks">
        <ion-label color="primary">Tasks</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content *ngIf="plannerSegment == 'notes'">
  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col size="12" class="ion-text-center mb-4">
          <ion-label><h1>Notes</h1></ion-label>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>


<ion-content *ngIf="plannerSegment == 'calendar'"> 
  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col size="12" class="ion-text-center mb-4">
          <ion-datetime presentation="date"></ion-datetime>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
  


<ion-content *ngIf="plannerSegment == 'tasks'">
  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col size="12" class="ion-text-center mb-4">
          <ion-label><h1>Tasks</h1></ion-label>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>

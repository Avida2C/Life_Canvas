<!-- Inspire Page-->
<!-- Menu Content -->
<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-grid class="ion-no-margin">
  <ion-title>Inspire</ion-title>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-header class="ion-no-border drop-shadow">
  <ion-toolbar>
    <ion-segment [(ngModel)]="inspireSegment">
      <ion-segment-button value="affirmations">
        <ion-label color="primary">Affirmations</ion-label>
      </ion-segment-button>
      <ion-segment-button value="quotes">
        <ion-label color="primary">Quotes</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="inspireSegment == 'affirmations'">
  <ion-card size="12" *ngFor="let affirmation of affirmations">
    <ion-card-content>
      <ion-row>
        <ion-col size="10">
          <ion-label>
            {{affirmation.affirmation.quote}}
          </ion-label>
        </ion-col>
        <ion-col align="end" size="2">
          <ion-icon (click)="deleteAffirmation(affirmation.affirmation)" size="large" color="primary" name="heart"></ion-icon>
        </ion-col>
        </ion-row>
    </ion-card-content>
  </ion-card> 
  </ion-content>
  
  <ion-content *ngIf="inspireSegment == 'quotes'">
    <ion-card size="12" *ngFor="let quote of quotes">
      <ion-card-content>
        <ion-row>
          <ion-col size="10">
            <ion-label>
              {{quote.quote}}
            </ion-label>
          </ion-col>
          <ion-col align="end" size="2">
            <ion-icon (click)="deleteQuote(quote.quote)" size="large" color="primary" name="heart"></ion-icon>
          </ion-col>
          </ion-row>
          <ion-row>
            <ion-col align="end">
              <ion-label>{{quote.author}}</ion-label>
            </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>            
  </ion-content>

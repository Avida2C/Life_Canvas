<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.</ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"> Tap the button in the toolbar to open the menu. </ion-content>
</div>

<ion-router-outlet id="main-content"></ion-router-outlet>

<!-- Tabs section -->
<ion-tabs>
    <ion-fab slot="fixed" vertical="bottom" horizontal="center">
    <ion-fab-button class="fab-btn-main ion-no-padding">
      <ion-icon  size="large" name="add-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list class="inher-fab" side="top">
      <ion-fab-button color="light">
        <ion-label>Entry</ion-label>
      </ion-fab-button>
      <ion-fab-button color="light">
        <ion-label>Note</ion-label>
      </ion-fab-button>
      <ion-fab-button color="light">
        <ion-label>Task</ion-label>
      </ion-fab-button>
      <ion-fab-button color="light">
        <ion-label >Reminder</ion-label>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-tab-bar class="ion-padding" slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon aria-hidden="true" name="person"></ion-icon>
      <ion-label>Me</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2" >
      <ion-icon aria-hidden="true" name="bookmarks"></ion-icon>
      <ion-label>Planner</ion-label>
    </ion-tab-button>

    <ion-tab-button>
      <ion-icon aria-hidden="true" name="blank"></ion-icon>
      <ion-label></ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon aria-hidden="true" name="camera" size="large"></ion-icon>
      <ion-label>Media</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4" href="/tabs/tab4">
      <ion-icon aria-hidden="true"  name="paper-plane" size="large"></ion-icon>
      <ion-label>Inspire</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>

<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header class="drop-shadow-none">
    <ion-toolbar class="drop-shadow-none">
      <ion-grid class="ion-no-margin">
        <ion-title>Settings</ion-title>
      </ion-grid>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <!-- List of settings options -->
    <ion-list>
      <!-- Edit username -->
      <ion-item>
        <ion-row>
          <ion-col size="9">
            <ion-label>
              <!-- Input field for changing the username -->
              <ion-input label="Username:" [(ngModel)]="name" labelPlacement="stacked" placeholder="Enter text">
              </ion-input>
            </ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-menu-toggle>
              <!-- Save button to save the new username -->
              <ion-button (click)="saveName()">Save</ion-button>
            </ion-menu-toggle>
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item>
        <ion-label>
          <!-- Toggle for enabling Dark Mode -->
          <ion-toggle [(ngModel)]="themeToggle" (ionChange)="toggleChange($event)" justify="space-between">
            Dark Mode
          </ion-toggle>
        </ion-label>
      </ion-item>
    <ion-menu-toggle>
      <!-- Navigate to Favorite Inspirations -->
      <ion-item (click)="openFavorites()">
            <ion-label>Favorite Inspirations</ion-label>
            <ion-icon size="large" color="primary" name="heart"></ion-icon>
      </ion-item>
    </ion-menu-toggle>
      <ion-item>
        <!-- App version information -->
        <ion-label class="ion-no-margin ion-no-padding" >LifeCanvas </ion-label>
        <ion-label align="end">v1.0.0.0 </ion-label>
      </ion-item>
    </ion-list> 
  </ion-content>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>

<!-- Tabs section -->
<ion-tabs>
  <!-- Floating action button -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="center">
    <ion-fab-button class="fab-btn-main ion-no-padding pb-1">
      <ion-icon size="large" name="add-circle"></ion-icon>
    </ion-fab-button>
    <!-- Floating action button list -->
    <ion-fab-list class="inher-fab" side="top">
      <!-- Open journal editor -->
      <ion-fab-button color="light" (click)="openEditor('journal')">
        <ion-label>Entry</ion-label>
      </ion-fab-button>
      <!-- Open notes editor -->
      <ion-fab-button color="light" (click)="openEditor('notes')">
        <ion-label>Note</ion-label>
      </ion-fab-button>
      <!-- Open task editor -->
      <ion-fab-button color="light" (click)="openTaskEditor()">
        <ion-label>Task</ion-label>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <!-- Tab bar at the bottom -->
  <ion-tab-bar class="ion-padding" slot="bottom">
    <!-- Me Tab -->
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon aria-hidden="true" name="person"></ion-icon>
      <ion-label>Me</ion-label>
    </ion-tab-button>

    <!-- Planner Tab -->
    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon aria-hidden="true" name="bookmarks"></ion-icon>
      <ion-label>Planner</ion-label>
    </ion-tab-button>

    <!-- Hidden Tab -->
    <ion-tab-button>
      <ion-icon aria-hidden="true" name="blank"></ion-icon>
      <ion-label></ion-label>
    </ion-tab-button>

    <!-- Media Tab -->
    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon aria-hidden="true" name="camera" size="large"></ion-icon>
      <ion-label>Media</ion-label>
    </ion-tab-button>

    <!-- Inspire Tab -->
    <ion-tab-button tab="tab4" href="/tabs/tab4">
      <ion-icon aria-hidden="true" name="paper-plane" size="large"></ion-icon>
      <ion-label>Inspire</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>

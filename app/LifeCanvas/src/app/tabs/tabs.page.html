<ion-tabs>

    <ion-fab slot="fixed" vertical="bottom" horizontal="center">
    <ion-fab-button class="ion-margin" size="small">
      <ion-icon size="large" name="add-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button class="inher-fab" color="light">
        <ion-label>Entry</ion-label>
      </ion-fab-button>
      <ion-fab-button class="inher-fab" color="light">
        <ion-label>Note</ion-label>
      </ion-fab-button>
      <ion-fab-button class="inher-fab" color="light">
        <ion-label>Task</ion-label>
      </ion-fab-button>
      <ion-fab-button class="inher-fab" color="light">
        <ion-label >Reminder</ion-label>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon aria-hidden="true" name="person"></ion-icon>
      <ion-label>Me</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2" >
      <ion-icon aria-hidden="true" name="bookmarks"></ion-icon>
      <ion-label>Planner</ion-label>
    </ion-tab-button>

    <ion-tab-button>
      <ion-icon aria-hidden="true" name="blank"></ion-icon>
      <ion-label></ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon aria-hidden="true" name="camera"></ion-icon>
      <ion-label>Media</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4" href="/tabs/tab4">
      <ion-icon aria-hidden="true" name="paper-plane"></ion-icon>
      <ion-label>Inspire</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>

<!-- Me Page-->
<!-- Menu Content -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-grid slot="end" class="ion-no-margin">
      <ion-row>
        <ion-col size="6">
          <ion-button fill="clear">
          <ion-icon name="search"></ion-icon>
        </ion-button>
      </ion-col>
        <ion-col size="6">
          <ion-button fill="clear">
            <ion-icon name="notifications"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content> 
  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col size="12" class="ion-text-center mb-4">
          <ion-avatar>
            <img src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
          <ion-label>User Name</ion-label>
        </ion-col>
        <ion-col size="2">
          <ion-thumbnail>
            <img alt="flower3" src="..\assets\icon\Flower3.svg" />
          </ion-thumbnail>
        </ion-col>
        <ion-col size="10">
          <ion-label>
            Each day, I improve my life by becoming a better version myself!
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col size="2">
          <ion-thumbnail>
            <img src="..\assets\icon\StartQuotes.svg" />
          </ion-thumbnail>
        </ion-col>
        <ion-col size="8">
          <ion-label
            >Life is what happens when you're busy making other plans.
          </ion-label>
        </ion-col>
        <ion-col size="2">
          <ion-thumbnail>
            <img src="..\assets\icon\EndQuotes.svg" />
          </ion-thumbnail>
        </ion-col>
        <ion-col class="ion-no-padding ion-no-margin ion-text-end">
          <ion-label>John Lennon</ion-label>
        </ion-col>
    </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
